<!DOCTYPE html>
<html>

<head>
    <title>Certificate Request </title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <div class="style185">
            <h2 class="style186">ACAWF15.3</h2>
            <div class="CertificateRequestimage0unsupported0 unsupported"></div>
        </div>
        <div class="CertificateRequestrow1">
            <h2 class="style190">Register No:</h2><input class="style193" type="text" placeholder="xxxx">
            <h2 class="style189">Student Name:</h2><input class="style191" type="text" placeholder="xxxxxx"></div>
        <div class="CertificateRequestrow2">
            <h2 class="style195">Program:</h2><input class="style204" type="text" placeholder="xxxxx">
            <div class="CertificateRequestrow2unsupported2 unsupported"></div>
        </div>
        <h2 class="style196">Certificate:</h2>
        <div class="CertificateRequestrow4">
            <div class="CertificateRequestrow4unsupported4 unsupported"></div>
            <div class="CertificateRequestrow4unsupported3 unsupported"></div>
        </div>
        <div class="CertificateRequestrow5">
            <h2 class="style208">Request Date:</h2>
            <h2 class="style199">Request Purpose:</h2>
        </div><textarea class="style206"></textarea>
        <h2 class="style200">Comments:</h2><button class="style197"><p class="style198">Request</p></button>
        <div class="CertificateRequestunsupported1 unsupported">
            <div class="CertificateRequestunsupported1row0">
                <h2 class="style188">1</h2>
                <h2 class="style210">dd/mm/yyyy</h2>
                <h2 class="style187">xxxx</h2>
                <h2 class="style201">xxxx</h2>
                <h2 class="style209">xxxx</h2>
                <h2 class="style202">xxxx</h2>
                <p class="style203">Cancel</p>
            </div>
        </div>
    </div>
</body>

</html>
